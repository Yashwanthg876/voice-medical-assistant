<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Medical Assistant</title>

    <style>
        :root {
            --bg: #f4f6f8;
            --sidebar: #0f172a;
            --card: #ffffff;
            --text: #111827;
            --muted: #555;
        }

        body.dark {
            --bg: #0b1220;
            --sidebar: #020617;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar);
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .toggle-btn {
            margin-top: 30px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            font-size: 14px;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .card h2, .card h3, .card h4 {
            margin-top: 0;
        }

        .card p {
            color: var(--muted);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .feature-card {
            text-align: center;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ðŸ©º MedAssist</h2>

        <a href="/dashboard">Dashboard</a>
        <a href="/assistant">Assistant</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/reports">Reports</a>
        <a href="/logout">Logout</a>

        <button class="toggle-btn" onclick="toggleTheme()">
            ðŸŒ™ Toggle Dark Mode
        </button>
    </div>

    <!-- Main -->
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

(function loadTheme() {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
        document.body.classList.add("dark");
    }
})();
</script>

</body>
</html>
