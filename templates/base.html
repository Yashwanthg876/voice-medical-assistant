<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Medical Assistant" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background-color: #1f2d3d;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
            font-size: 22px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* ===== PAGE CONTENT ===== */
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* ===== CARDS ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #1f2d3d;
        }

        .card p {
            font-size: 16px;
            color: #333;
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navb>

    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/">Assistant</a>
        <a href="/logout">Logout</a>
        <a href="/reports">Reports</a>
        <a href="/chatbot">Chatbot</a>
    </div>
</div>

<!-- ===== PAGE CONTENT ===== -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    Â© 2026 Voice-Controlled Medical Assistant
</div>

</body>
</html>
