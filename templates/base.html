<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Medical Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #0f172a;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #1e293b;
            color: white;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Cards */
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .feature-card {
            text-align: center;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .feature-card h4 {
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ðŸ©º MedAssist</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/assistant">Assistant</a>
        <a href="/chatbot">Chatbot</a>
        <a href="/reports">Reports</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
