<!DOCTYPE html>
<html>
<head>
    <title>Register | MedAssist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-left">
            <h1>ðŸ©º MedAssist</h1>
            <p>Join a smarter, AI-driven approach to medical assistance.</p>
        </div>

        <div class="auth-right">
            <div class="auth-title">Create Account</div>
            <div class="auth-subtitle">Start your medical AI journey</div>

            <form method="POST">
                <input class="auth-input" type="text" name="name" placeholder="Full Name" required>
                <input class="auth-input" type="email" name="email" placeholder="Email address" required>
                <input class="auth-input" type="password" name="password" placeholder="Password" required>

                <button class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
