<!DOCTYPE html>
<html>
<head>
    <title>Login | MedAssist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-left">

            </div>
        </div>

    </div>
</div>

</body>
